<body>
  <canvas id="mycanvas" height="600" width="600">O seu browser não suporta este elemento!</canvas>
  <script src="./assets/js/script.js"></script>

  <script>
    if (localStorage.getItem('notshow') != 'true') {
      Swal.fire({
        icon: 'info',
        title: 'Como jogar?',
        html: '<p>- Player 1</p>(W) mover para cima<br />(S) mover para baixo<br/><br /><p>- Player 2</p>(<i class="fa fa-arrow-up" aria-hidden="true"></i>) mover para cima<br />(<i class="fa fa-arrow-down" aria-hidden="true"></i>) mover para baixo',
        footer: '<i class="fa fa-arrow-up" aria-hidden="true"></i>&nbsp;e&nbsp;<i class="fa fa-arrow-down" aria-hidden="true"></i>&nbsp;são as setinhas do teclado.',
        showDenyButton: true,
        confirmButtonText: 'OK',
        denyButtonText: `Ocultar mensagem`,
      }).then((result) => {
        if (result.isDenied) {
          localStorage.setItem('notshow', 'true');
          Swal.fire('Este aviso de como jogar não irá aparecer novamente!', '', 'info');
        }
      });
    }
  </script>

  <center>
    <br />
    <button onclick="canvas.requestFullscreen();">Clique para tela cheia</button>
  </center>
</body>
</html>
