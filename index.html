		<!-- scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body>
		<header class="header">
			<img src="./assets/images/cabeca-do-madson.png" />
			<h1>MDVM GAMES&nbsp;<i class="fa fa-gamepad" aria-hidden="true"></i></h1>
			
		</header>
		<div class="container">
			<script>
				let box = {
					images: [
						'input-letter-icon',
						'mdvm-ball-icon',
						'flappy-madson-icon',
						'mdvm-pong-icon'
					],

					urls: [
						'InputLetter',
						'MdvmBall',
						'FlappyMadson',
						'MdvmPong'
					],

					names: [
						'Input Letter',
						'Mdvm ball',
						'Flappy Madson',
						'Mdvm Pong'
					]
				};

				function alerta (id, icon, title, text, footer) {
					document.getElementById(id).onclick = () => {
						Swal.fire({
							icon: icon,
							title: title,
							text: text,
							footer: (footer == '' ? '112.791.104-06' : footer)
						});
					}
				}

				for (let i = 0, len = box.images.length; i < len; i++) {
					document.write(`<div class="box" id="${i}" onclick="window.location.href = '${box.urls[i]}'"><div class="box-header"><span>${box.names[i]}</span></div><div class="box-photo"><img src="./assets/images/${box.images[i]}.jpg" /></div></div>`);
				}

				if (screen.width <= 480) {
					alerta('3', 'warning', 'Alerta', 'Este game não é compatível com celulares.', 'Você só pode jogar no PC!');
				}
			</script>
		</div>
	</body>
</html>
